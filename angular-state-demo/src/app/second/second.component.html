<h2>Second Component</h2>

<button (click)="getUsers()">Get Users</button> <br/><br/>

<table border="1" cellspacing="0" cellpadding="5">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users$ | async">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
                <!-- <a routerLink="/user-detail">View Details</a> -->
                <a [routerLink]='["/user-detail", user.id]'>View Details</a>
            </td>
        </tr>
    </tbody>
</table>
