
<form [formGroup]="newUserForm" ngxsForm="userss.newUserForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="userName" /> <br/><br/>
    <div formArrayName="projects" *ngFor="let project of newUserForm.get('projects')!.value; index as index">
        <div [formGroupName]="index">
            <input formControlName="name" /><br/><br/>
        </div>
    </div>
    <button type="submit">Create</button>
</form>
